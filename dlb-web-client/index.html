<!DOCTYPE html>
<html>
    <head>
        <title>Dialogue Branch Web Client</title>

        <script type="text/javascript">
            // Updating the clientVersion will force re-loading all css and javascript includes (avoiding caching issues)
            var clientVersion = '0.1.1';
            document.write('<link rel="stylesheet" type="text/css" href="css/fonts.css?v=' + clientVersion + '" />');
            document.write('<link rel="stylesheet" type="text/css" href="css/style.css?v=' + clientVersion + '" />');
            document.write('<link rel="stylesheet" type="text/css" href="css/positioning.css?v=' + clientVersion + '" />');
            document.write('<link rel="stylesheet" type="text/css" media="screen and (max-width: 900px)" href="css/mobile.css?v=' + clientVersion + '" />');

            function loadJavaScript(name) {
                document.write('<s' + 'cript src="js/' + name + '.js?v=' + clientVersion + '"></s' + 'cript>');
            }

            loadJavaScript('classes/User');
            loadJavaScript('classes/ClientState');
            loadJavaScript('classes/Logger');
            loadJavaScript('classes/ServerInfo');
            loadJavaScript('classes/DialogueBranchClient');
            loadJavaScript('classes/DialogueBranchConfig');
            loadJavaScript('classes/DialogueStep');
            loadJavaScript('classes/Reply');
            loadJavaScript('classes/BasicReply');
            loadJavaScript('classes/AutoForwardReply');
            loadJavaScript('classes/Segment');
            loadJavaScript('classes/Statement');
            loadJavaScript('dlb-controller');
        </script>

        <script src="https://kit.fontawesome.com/3a329c4440.js" crossorigin="anonymous"></script>

    </head>

<body>

    <div id="body-container">

        <div id="navbar">
            <a href="/index.php"><img class="navbar-logo" src="/img/dlb-square.png"></a>
            <span id="version-info">Some version info here.</span>
            <label for="hamburger">&#9776;</label>
            <input type="checkbox" id="hamburger"/>
            <ul>
                <li><a class="navbar-link" href="https://www.dialoguebranch.com/docs/dialogue-branch/dev/index.html" target="_blank">Documentation</a></li>
                <li><a id="menu-bar-logout" class="navbar-link" href="#">Logout</a></li>
            </ul>
        </div>

        <div id="dlb-splash-logo"></div>

        <div id="dlb-splash-text">Web Client Test Application</div>

        <div id="dialogue-container">

            <div id="dialogue-browser-container">
                <div class="dialogue-container-title-box">
                    <div id="dialogue-browser-title" class="medium-title box-title">Dialogue Browser</div>
                    <button id="button-refresh-dialogue-list" class="circle-button-small button-refresh-dialogue-list-disabled" title="Refresh the contents of the Dialogue Browser."><i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
                <div id="dialogue-browser-content" class="box-content">

                </div>
            </div>

            <div id="interaction-tester-container">
                <div class="dialogue-container-title-box">
                    <div id="interaction-tester-title" class="medium-title box-title">Interaction Tester</div>
                </div>
               
                <div id="interaction-tester-content" class="box-content">

                </div>
            </div>

            <div id="variable-browser-container">
                <div class="dialogue-container-title-box">
                    <div id="variable-browser-title" class="medium-title box-title">Variable Browser</div>
                </div>
                
                <div id="variable-browser-content" class="box-content">
                
                </div>
            </div>

        </div>

        <div id="login-form">
            <form name="loginform" onsubmit = "login()" method="post">
                
                <table width="100%">
                <tr>
                    <td class="login-table-labels"><label for="name">Username:</label></td>
                    <td class="login-table-spacer"></td>
                    <td class="login-table-forms">
                        <input type="text" id="login-form-username-field" name="username" placeholder="Username...">
                    </td>
                </tr>
                <tr>
                    <td class="login-table-labels"><label for="email">Password:</label></td>
                    <td class="login-table-spacer"></td>
                    <td class="login-table-forms">
                        <input type="password" id="login-form-password-field" name="password" placeholder="Password...">
                        <span id="contact-email-error"></span><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="login-table-remember">
                        <label for="remember">Remember me?</label> <input type="checkbox" id="login-form-remember-box" name="remember" value="">
                    </td>
                </tr>
                <tr>
                    <td class="login-table-labels"></td>
                    <td class="login-table-spacer"></td>
                    <td class="login-table-submit">
                        <input type="submit" id="login-button" value="Login">
                    </td>
                </tr>

                </table>
                        
            </form>
        </div> <!-- End login-form -->
        
        <button type="button" class="orange-button" id="toggle-debug-console">Toggle Debug</button>

        <div id="debug-console">
            <textarea rows="15" cols="50" id="debug-textarea"></textarea>
        </div>

    </div>

</body>

</html>
